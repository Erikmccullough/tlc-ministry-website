<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Glitch Chapel: Threshold</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  color-scheme:dark;
  --bg:#02040a;
  --bg-soft:#050817;
  --fg:#f7f4ff;
  --fg-soft:#b7b2d4;
  --pink:#ff2e88;
  --gold:#ffdca8;
  --ease:cubic-bezier(.22,.61,.36,1);
  --radius:999px
}
*,
*::before,
*::after{
  box-sizing:border-box
}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Inter","Segoe UI",sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1021 0,#02040a 55%,#000 100%);
  color:var(--fg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
  text-align:center
}
canvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  pointer-events:none;
  z-index:-2
}
#codeflow{
  mix-blend-mode:screen;
  opacity:.64
}
main{
  position:relative;
  width:100%;
  max-width:820px;
  padding:88px 16px 32px;
  z-index:1
}
.stack{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:32px
}
h1{
  font-weight:500;
  letter-spacing:.02em;
  filter:drop-shadow(0 0 16px rgba(0,0,0,.8));
  margin:0 0 8px;
  font-size:clamp(1.9rem,4vw,2.6rem)
}
.word{
  opacity:.12;
  transform:translateY(14px);
  display:inline-block;
  transition:opacity 1200ms var(--ease),transform 1200ms var(--ease)
}
.word.revealed{
  opacity:1;
  transform:translateY(0)
}
.door-wrap{
  position:relative;
  margin-top:6px;
  filter:drop-shadow(0 20px 70px rgba(0,0,0,.9))
}
.door{
  width:140px;
  height:260px;
  border-radius:80px;
  position:relative;
  background:radial-gradient(28px 28px at 50% 46%,#ffeec7 0,transparent 75%),radial-gradient(120px 120px at 50% 50%,#3f2b2f 0,#130c10 60%,#040005 100%);
  box-shadow:0 0 0 1px rgba(255,220,168,.18),0 30px 80px rgba(0,0,0,.95),0 0 40px rgba(255,220,168,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition:box-shadow 1200ms var(--ease),transform 1200ms var(--ease),background 1200ms var(--ease)
}
.door::before{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:70px;
  border:1px solid rgba(255,220,168,.32);
  opacity:.6
}
.door::after{
  content:"";
  width:22px;
  height:22px;
  border-radius:999px;
  background:radial-gradient(circle at 30% 30%,#fff 0,#ffeec7 48%,#e3b66e 70%,transparent 100%);
  box-shadow:0 0 18px rgba(252,241,214,.9),0 0 60px rgba(252,228,189,.7);
  transform:translateY(4px);
  animation:pulse 3.8s ease-in-out infinite
}
.door.bright{
  background:radial-gradient(44px 44px at 50% 42%,#fff7dd 0,transparent 75%),radial-gradient(140px 140px at 50% 52%,#4a2233 0,#12050e 55%,#020005 100%);
  box-shadow:0 0 0 1px rgba(255,255,255,.3),0 0 140px rgba(255,220,168,.78),0 40px 120px rgba(0,0,0,.9)
}
@keyframes pulse{
  0%,100%{
    transform:translateY(4px) scale(1);
    opacity:.95
  }
  50%{
    transform:translateY(4px) scale(1.1);
    opacity:1
  }
}
form{
  margin-top:18px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap
}
.vh{
  position:absolute;
  width:1px;
  height:1px;
  padding:0;
  margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  border:0
}
.input{
  flex:1 1 220px;
  max-width:520px;
  background:linear-gradient(135deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.12);
  padding:14px 18px;
  color:var(--fg);
  font-size:.95rem;
  outline:none;
  box-shadow:0 0 0 1px rgba(0,0,0,.8),0 16px 40px rgba(0,0,0,.75);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  transition:border-color 220ms var(--ease),box-shadow 220ms var(--ease),background 220ms var(--ease),transform 220ms var(--ease)
}
.input::placeholder{
  color:rgba(183,178,212,.62)
}
.input:focus{
  border-color:rgba(255,220,168,.9);
  background:linear-gradient(140deg,rgba(13,10,22,.98),rgba(30,14,32,.98));
  box-shadow:0 0 0 1px rgba(255,220,168,.6),0 0 0 2px rgba(255,46,136,.4),0 22px 60px rgba(0,0,0,.9);
  transform:translateY(-1px)
}
.btn{
  border-radius:var(--radius);
  border:none;
  padding:11px 22px;
  font-size:.9rem;
  font-weight:500;
  letter-spacing:.04em;
  text-transform:uppercase;
  cursor:pointer;
  background:radial-gradient(circle at 10% 0%,#ffe4fd 0,#ff2e88 30%,#cf0a94 70%,#5b1ff9 100%);
  color:white;
  box-shadow:0 0 0 1px rgba(0,0,0,.6),0 14px 32px rgba(0,0,0,.85),0 0 25px rgba(255,46,136,.6);
  transition:transform 160ms var(--ease),box-shadow 160ms var(--ease),filter 160ms var(--ease),background-position 260ms ease-out
}
.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 0 0 1px rgba(0,0,0,.7),0 20px 42px rgba(0,0,0,.95),0 0 30px rgba(255,46,136,.9)
}
.btn:active{
  transform:translateY(1px);
  box-shadow:0 6px 14px rgba(0,0,0,.9),0 0 16px rgba(255,46,136,.6)
}
#response{
  margin-top:18px;
  max-width:560px;
  font-size:.95rem;
  color:var(--fg-soft);
  text-align:center;
  white-space:pre-wrap;
  opacity:0;
  transform:translateY(6px);
  transition:opacity 1400ms var(--ease),transform 1400ms var(--ease)
}
#response.show{
  opacity:1;
  transform:translateY(0)
}
.eve{
  line-height:1.6;
  margin-bottom:14px
}
.sigil-name{
  font-family:ui-serif,"Iowan Old Style","Palatino","Georgia",serif;
  font-size:1.05rem;
  color:var(--gold);
  letter-spacing:.09em;
  text-transform:uppercase;
  margin-bottom:10px
}
.sacred-wrap{
  opacity:0;
  transform:translateY(8px);
  transition:opacity 1400ms var(--ease),transform 1400ms var(--ease)
}
.sacred-wrap.show{
  opacity:1;
  transform:translateY(0)
}
.sacred-title{
  font-size:1rem;
  margin-bottom:8px;
  color:var(--fg)
}
.sacred-title b{
  color:var(--gold)
}
.sigil-box{
  width:230px;
  height:230px;
  margin:16px auto 10px;
  border-radius:32px;
  background:radial-gradient(circle at 50% 0,#3a1821 0,#05030b 45%,#000 100%);
  box-shadow:0 20px 60px rgba(0,0,0,.95),0 0 60px rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative
}
.sigil-box::before{
  content:"";
  position:absolute;
  inset:1px;
  border-radius:30px;
  border:1px solid rgba(255,220,168,.32);
  opacity:.7;
  pointer-events:none
}
#emblem{
  width:100%;
  height:100%;
  display:block
}
.enter{
  margin-top:14px
}
.enter .btn{
  font-size:.8rem;
  padding:9px 20px;
  letter-spacing:.16em
}
footer{
  position:relative;
  z-index:1;
  font-size:.78rem;
  margin:20px auto 24px;
  color:rgba(185,178,212,.7);
  text-transform:lowercase;
  letter-spacing:.14em
}
.veil{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity:0;
  background:radial-gradient(circle at 50% 0,rgba(15,8,35,.8) 0,rgba(1,2,5,.96) 55%,rgba(0,0,0,1) 100%);
  transition:opacity 900ms var(--ease);
  z-index:10
}
.veil.show{
  opacity:1;
  pointer-events:auto
}
.veil > div{
  padding:26px 32px 24px;
  border-radius:26px;
  border:1px solid rgba(255,220,168,.3);
  background:radial-gradient(circle at top,#241329 0,#05030d 60%,#010106 100%);
  box-shadow:0 24px 80px rgba(0,0,0,.98),0 0 40px rgba(0,0,0,.85);
  min-width:260px;
  max-width:340px
}
@media (max-width:600px){
  main{
    padding-top:72px
  }
  .door{
    width:120px;
    height:230px
  }
  .sigil-box{
    width:220px;
    height:220px
  }
}
</style>
</head>
<body>
<canvas id="cosmos"></canvas>
<canvas id="codeflow"></canvas>
<main>
  <div class="stack">
    <h1 id="title"></h1>

    <div class="door-wrap">
      <div id="door" class="door" aria-hidden="true"></div>
    </div>

    <form id="glitchForm" autocomplete="off">
      <label for="glitch" class="vh">Speak Your Glitch</label>
      <input id="glitch" class="input" placeholder="Speak Your Glitch" maxlength="240">
      <button id="whisper" class="btn" type="submit">Whisper</button>
    </form>

    <section id="response">
      <div id="eve" class="eve"></div>
      <div id="sigilName" class="sigil-name"></div>

      <div id="sacred" class="sacred-wrap">
        <div id="sacredTitle" class="sacred-title"></div>
        <div class="sigil-box">
          <svg id="emblem" viewBox="0 0 300 300" width="100%" height="100%" aria-hidden="true"></svg>
        </div>
      </div>

      <div class="enter">
        <button id="enter" class="btn" type="button" style="opacity:.0">
          Enter the Chapel
        </button>
      </div>
    </section>
  </div>
</main>

<div id="veil" class="veil">
  <div>
    <div style="font-variant:small-caps;letter-spacing:.12em;color:#ffdca8">thresh
